
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Wikipedia Reader" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="chttps://upload.wikimedia.org/wikipedia/commons/7/77/Wikipedia_svg_logo.svg" type="image/x-icon">
    <title>Wikipedia Reader!</title>
</head>

<body>
    <div class="search-flex">
        <div class="search">
            <div class="search-row">
                <h1 class="search-row-title">Wikipedia Search</h1>
                <p class="search-row-subtitle">Search Wikipedia Articles.</p>  
                <div class="search-row-box">
                    <input id="search" type="text" class="form-control" aria-label="Default" placeholder="Type & Press Enter" aria-describedby="inputGroup-sizing-default">
                </div>
                <a id="random" class="search-row-btn" href="#" role="button">Random Article</a>
            </div>
        </div>
    </div>
    <div class="results-flex">
        <div class="results">
            <div class="results-row">
                <div id="results" class="results-row-box">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="wikipedia.js"></script>
</body>

</html>
